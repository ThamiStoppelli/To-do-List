<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="dist/index.js" type="module"></script>
    <title>Document</title>
    <style>
        #list {
            list-style: none;
            padding: 0;
        }
        h4 {
          font-family: Arial, Helvetica, sans-serif;
        }
        .strikethrough {
          text-decoration: line-through;
        }
        .remove-button {
          margin-left: auto;
          margin-right: 20rem;
          background: none;
          border: none;
          cursor: pointer;
        }
        .task-item {
          display: flex;
          align-items: center;
        }
        .remove-button img {
          width: 1.2rem;
          height: 1.2rem;
        }
        .remove-button img:hover {
          filter: brightness(0) saturate(200%) invert(34%) sepia(82%) saturate(400%) hue-rotate(310deg) brightness(95%) contrast(180%);
          /* filter: brightness(0) saturate(100%) hue-rotate(0deg) invert(0%) sepia(100%) saturate(100%); */
        }
    </style>
</head>
<body>
  <h4>Lista de Tarefas</h4>
  <form id="new-task-form">
    <input type="text" id="new-task-title">  
    <button type="submit">Adicionar tarefa</button>
  </form>
  <ul id="list"></ul>
  <button id="reset-list">Remover todas as tarefas</button>
  <!-- Remove todos os itens da lista -->
</body>
</html>
